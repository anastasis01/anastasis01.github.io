<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body{
      background-color:hsl(212, 45%, 89%);
      padding-top:100px;
    }
    .card{
       padding:10px;
       border-radius: 15px;

       margin:auto;
    }
    .card-img-top{
      border-radius:15px;
    }
    }
  </style>
</head>
<body>

  <div class="card" style="width: 18rem;">
 <img src="images/image-qr-code.png" class="card-img-top" alt="qr">
 <div class="card-body" style="text-align:center;">
   <h5 class="card-title">Improve your front-end skills by building projects</h5>
   <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

 </div>
</div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/anastasis01">Anastasios Sampanis</a>.
  </div>
</body>
</html>
